<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Os elementos de formatação foram projetados para exibir tipos especiais de texto:<br>

      <b>- Texto em negrito</b><br>
        <strong>- Texto importante</strong><br>
        <i>- Texto em itálico</i><br>
        <em>- Texto enfatizado</em><br>
        <mark>- Texto marcado</mark><br>
        <small>- Texto menor</small><br>
        <del>- Texto excluido</del><br>
        <ins>- Texto inserido</ins><br>
        aqui<sup>- Texto sobrescrito</sup><br>
        aqui<sub>- Texto subcrito</sub><br>
        <br>
    </p>
</body>

</html>
