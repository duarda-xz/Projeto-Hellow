<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .note {
            font-size: 120%;
            color: brown;
        }

        .city {
            background-color: rgb(193, 153, 229);
            color: rgb(67, 20, 163);
            padding: 10px;
        }

        .main{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Meu Título recebeu o estilo da<span class="note"> class note</span></h1>
    <p>Meu paragrafo também <span class="note">tem estilo da class note</span></p>

    <h2>Várias Class</h2>
    <p class="city main">este paragrafo usa dois estilo</p>
    <p class="city">Este usa somente a class city</p>
    <p class="main">este somente a class mais</p>
</body>

</html>
