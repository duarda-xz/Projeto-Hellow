<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de escrição</title>
    <link rel="stylesheet" href="css/style02.css">
</head>

<body>
    <!--Formulário de inscrição para o clube de aventuras-->
    <form action="/submit">
        <!--Campo de entrada para o nome-->
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

        <!--Campo de entrada para a idade-->
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Escreva uma mensagem">

        <!--Área de texto para uma mensagem-->
        <label for="mensagem">Por que você quer se junta ao clube</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva uma mensagem"></textarea>

        <!--Lista de opções para selecionar uma aventura favorita-->
        <label for="aventura">Aventura favorita</label>
        <select id="aventura" name="aventura">
            <option value="explorar_floresta">Explorar_floresta</option>
            <option value="mergulho">Mergulho</option>
            <option value="escalada">Escalada</option>
        </select>

        <!--Botão para enviar o formulário-->
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
