<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semanticos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!---Tabela que organiza os dados de uma corrida-->
    <table>
        <!--Cabeçalho da tabela-->
        <thead>
            <tr>
                <!--Cabeçalho de cada coluna-->
                <th>Posição</th>
                <th>Nome</th>
                <th>Tempo</th>
            </tr>
        </thead>
    </table>
    <!--Corpo da tabela-->
    <table>
    <tbody>
        <tr>
            <!--Dados da primeira linha-->
            <td>1</td>
            <td>Ana</td>
            <td>12</td>
        </tr>
    
        <tr>
            <td>2</td>
            <td>Bruno</td>
            <td>15</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Clara</td>
            <td>18</td>
        </tr>
   
    </tbody>
    <!--Rodapé da tabela-->
    <tfoot>
        <tr>
            <!--Resumo ou nota da tabela-->
            <td colspan="3">Resultado da corrida infantil</td>
        </tr>
    </tfoot>
    </table>









</body>

</html>
